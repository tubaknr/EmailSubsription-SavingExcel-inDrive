<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Emal Subscription</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>Our Brand New <br>Website Is On It's Way</h1>
        <p>Subscribe for more details.</p>

        <form name="submit-to-google-sheet">
            
            <input type="email" name="email" placeholder="Email" required>
            
            <button type="submit">
                <img src="imgs/send-icon.png" width="30px">
            </button>
        </form>

        <span id="msg"></span>



    </div>

    <script>

        const scriptURL = 'https://script.google.com/macros/s/AKfycbyFDmJdSVzMy4HFGRNvEj1E_Y_IljqeKrcaO3oVXLu1xmVvj86EVZUIuLMarX1plBvQ/exec';
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg");

        form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, 
            {   
                method: 'POST', 
                body: new FormData(form)
            })

            .then(response => {
                msg.innerHTML = "Thank You For Subscribing!";

                setTimeout(function(){
                    msg.innerHTML = ""

                }, 5000)
                
                form.reset();
            
            })

            .catch(error => console.error('Error!', error.message))

        })

    </script>

</body>
</html>
